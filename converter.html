<!DOCTYPE html>
<html>
<head>
  <script>
    function modifyTab() {
        // Get the contents of the textarea
        var tabText = document.getElementById("tab-text").value;
        // Send an HTTP request to the server with the tab text
        fetch("/modify-tab", {
            method: "POST",
            body: tabText
        })
        .then(response => response.text())
        .then(modifiedTab => {
            // Display the modified tab on the page
            document.getElementById("modified-tab").innerHTML = modifiedTab;
        });
    }
  </script>
</head>
<body>
  <form>
    <textarea id="tab-text"></textarea>
    <button type="submit" onclick="modifyTab()">Modify Tab</button>
  </form>
  <textarea  id="modified-tab"></textarea >
</body>
</html>
